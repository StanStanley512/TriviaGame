<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toy Story Trivia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/Trivia.css">
        <link href="https://fonts.googleapis.com/css?family=Acme|Assistant|Metal+Mania|Righteous|Russo+One&display=swap" rel="stylesheet">
    </head>
</html>
<body>
<div class="container">
    <div class="title-row">
        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <h2>Toy Story History</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button class="btn btn-primary" id="start">Start Game</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-5 col-lg-8 offset-lg-2">
            <h2 id="time"></h2>
            <div id="game"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-5 col-lg-4 offset-lg-4">
            <div id="choices"></div>  
        </div>
    </div>
    
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>
